<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zava FAQ Search</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f6f9; color: #333; margin: 0; padding: 2rem; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #005987; text-align: center; }
        #searchInput { width: 100%; padding: 15px; font-size: 1.2em; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        #results { margin-top: 2rem; }
        .result-item { background-color: #fff; border: 1px solid #e1e1e1; border-radius: 8px; padding: 1.5rem; margin-bottom: 1rem; opacity: 0; transform: translateY(20px); animation: fadeIn 0.5s forwards; }
        .result-item h3 { margin-top: 0; color: #005987; }
        .result-item p { margin-bottom: 0.5rem; }
        .result-item .meta { font-size: 0.9em; color: #777; }
        #spinner { display: none; margin: 2rem auto; width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #005987; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer FAQ Search</h1>
        <input type="text" id="searchInput" placeholder="Ask a question about our services...">
        <div id="spinner"></div>
        <div id="results"></div>
    </div>
    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('results');
        const spinner = document.getElementById('spinner');
        let debounceTimer;

        searchInput.addEventListener('input', (event) => {
            const query = event.target.value;
            clearTimeout(debounceTimer);
            resultsContainer.innerHTML = '';
            if (query.length < 3) return;
            debounceTimer = setTimeout(() => performSearch(query), 300);
        });

        async function performSearch(query) {
            spinner.style.display = 'block';
            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const results = await response.json();
                displayResults(results);
            } catch (error) {
                console.error('Search failed:', error);
                resultsContainer.innerHTML = '<p>Sorry, an error occurred while searching.</p>';
            } finally {
                spinner.style.display = 'none';
            }
        }

        function displayResults(results) {
            if (results.length === 0) {
                resultsContainer.innerHTML = '<p>No results found.</p>';
                return;
            }
            results.forEach(result => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <h3>${result.faq.question}</h3>
                    <p>${result.faq.answer}</p> 
                    <p class="meta">
                        <strong><a href="${result.faq.sourceUrl}">${result.faq.sourceUrl}</a></strong>
                        <strong>Category:</strong> ${result.faq.context.subCategory} | 
                        <strong>Topic:</strong> ${result.faq.context.primaryTopic} | 
                        <strong>Score:</strong> ${result.similarity.toFixed(4)}
                    </p>
                `;
                resultsContainer.appendChild(item);
            });
        }
    </script>
</body>
</html>
